<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--Estilos-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="header">
        <nav class="navbar navbar-dark bg-dark">
            <div class="navContainer">
                <a class="navbar-brand" href="#">
                    <img class="navbarImg" src="img/sh2.jpg" alt="" width="100" height="80">
                  </a>
                  <h1 class="headerTitle">Super Hero</h1>
            </div>
          </nav>
    </header>
    <section class="contentContainer">
        
        <img class="contentImg" src="img/sh1.jpg" alt="imagen-superhero">
        <h3 class="contentTitle">Encuentra tu SuperHero</h3>
        <p class="contentText">Ingresa el n√∫mero del SuperHero a buscar</p>
        <form id="formulario">
            <input type="number" id="superInput">
            <div id="errorMsg"></div>
            <button type="submit" class="btn btn-primary contentButton">Buscar</button>
        </form>
        
        
    
    </section>

    <section class="container superCard">

        <div class="card" style="width: 70rem;">
          <div class="cardInnerBorder">
          <div class="row no-gutters">
            <div class="col-12 col-md-3">
               <img id="superCardImg" src="img/unkown.png" class="card-img-top" alt="...">
               <h5 id="heroName" class="card-title">Super Hero Name</h5>
            </div>
            
            <div class="col-12 col-md-3">
              <ul class="list-group list-group-flush">
              <li id="heroConections" class="list-group-item">Connections</LI>
              </ul>
            
          </div>
            <div class="col-12 col-md-3">
            <ul class="list-group list-group-flush">
              
              <li id="heroPublisher" class="list-group-item">Publisher</li>
              <li id="heroOccupation" class="list-group-item">Occupation</li>
              <li id="heroFirstAppearance" class="list-group-item">First Appearance</li>
            </ul>
            </div>
            <div class="col-12 col-md-3">
           <ul class="list-group list-group-flush">
             
              <li id="heroHeight" class="list-group-item">Height</li>
              <li id="heroWeight" class="list-group-item">Weight</li>
              <li id="heroAliases" class="list-group-item">Aliases</li>
            </ul>

          </div>
          </div>
          </div>
          </div>
          </div>
    </section>

    <section class="container chartSection">
      <hr>
        <div id="chartContainer"></div>
      <hr>
      
      
    </section>
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!--Canvas JS-->
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <!--Bootrstrap js-->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!--Mi Script-->
    <script src="script.js"></script>
</body>
</html>
